<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button>버튼1</button>
	<button>바인드</button>
	<button>언바인드</button>
	<button>트리거</button>
	<div></div>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
	<script>
		$(function(){
			$("div").css({"width": "300px","height":"300px","background":"red"});
			$("button").eq(1).bind("click", function(){
				$("button").bind("click", function(){
					$("div").toggle();
				});
			});
			$("button:eq(2)").bind("click", function(){		//bind	== 	on
				$("button").first().unbind("click");		//undbind == off
			});
			$("button:last").click(function(){
				$("button").eq(0).trigger("click");
			});
		});
	</script>
</body>
</html>
