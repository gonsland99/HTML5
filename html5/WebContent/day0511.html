<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="pushBtn1()">버튼</button>
	<button onclick="pushBtn2()">버튼2</button>
	<br/>
	<button onclick="pushBtn3()">버튼3</button>
	<button onclick="pushBtn4()">버튼4</button>
	<button onclick="location.replace('https://naver.com')">네이버로이동</button>
	<button onclick="location.href = 'https://daum.net'">다음으로이동</button>
	<script>
		function wConsole(){
			console.log("출력");
		}
		function pushBtn1(){
			var pb = setTimeout(wConsole, 2000);	//2번째 매개변수의 시간이 흐른 뒤 첫번째 매개변수의 함수가 실행된다.
		}
		function pushBtn2(){
			clearTimeout(pb);	//변수에 저장되어야 clear 가능
		}
		let pb2;
		function pushBtn3(){
			setInterval(function(){console.log("인터벌")}, 1000);
		}
		function pushBtn4(){
			clearInterval(pb2);
		}
		console.log(screen.availWidth);
		console.log(screen.availHeight);
		console.log(screen.Width);
		console.log(screen.Height);
	</script>
</body>
</html>
