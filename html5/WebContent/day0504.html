<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>안녕</h3>
	<h3 class="text">안녕</h3>
	<h3 class="text">안녕</h3>
	<script>
		let tags = document.getElementsByTagName("h3");	//단일 태그가 아니면 배열로 리턴
		for(let i=0; i<tags.length; i++){
			tags[i].innerText = "Hello";
			tags[i].style.background = "yellow";
			tags[i].style.background = "#00"+ i*33 +"00";
		}
		let text = document.getElementsByClassName("text");
		for(let i=0; i<text.length; i++){
			text[i].style.color = "white";
		}
		let query = document.querySelector("h3");	//첫번째만 적용
		query.innerText = "안~녕";
		
		let querys = document.querySelectorAll("h3");	//모두적용
		for(let i=0; i<querys.length; i++){
			querys[i].innerText = "자바스크립트";
		}
		querys = document.querySelectorAll(".text");
		for(let i=0; i<querys.length; i++){
			querys[i].style.fontSize = "30px";
		}
		document.firstChild.innerText = "가나다";
	</script>
</body>
</html>
