<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
<style>
	body{
		background-color: #eef;
	}
	div{
		padding: 20px;
	}
</style>
</head>
<body>
	<div id="log1"></div>
	<div id="log2"></div>
	<div id="log3"></div>
	<div id="log4"></div>
	<script>
		$(document).mousemove(function(e){
			$("#log1").text("e.pageX: " + e.pageX + ", e.pageY: "+ e.pageY);
			$("#log2").text("e.clientX: " + e.pageX + ", e.clientY: "+ e.pageY);
			$("#log3").text("e.offsetX: " + e.pageX + ", e.offsetY: "+ e.pageY);
			$("#log4").text("e.screenX: " + e.pageX + ", e.screenY: "+ e.pageY);
		})
	</script>
</body>
</html>
