<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 200px;
		height: 200px;
	}
	#box1{
		background: yellow;
		visibility: hidden;		/*보이지 않지만 display="none"과 달리 공간을 차지*/
	}
	#box2{
		background: pink;
	}
</style>
</head>
<body>
	<div id="box1">box1</div>
	<div id="box2">box2</div>
</body>
</html>
