<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="myCar.addSpeed()">가속</button>
	<button onclick="myCar.subSpeed()">감속</button>
	<script>
		/*필드*/
		let myCar = {					//[]는 배열, {}는 클래스
			company: "현대차",			//키는 ""로 감싸도 생략해도 되고, 문자열인 값은 "" 써야함
			color: "red",
			model: "그랜저",
			maxSpeed: 350,
			speed: 0,
		/*메소드*/
			addSpeed: function(){
				this.speed += 10;
				console.log(this.speed);
			},
			subSpeed: function(){
				this.speed -= 10;
				console.log(this.speed);
			},
			moveSpeed: function(x){
				this.speed += x;
				console.log(this.speed);
			}
		};
		console.log(myCar.company);
		console.log(myCar.color);
		console.log(myCar.speed);
		myCar.moveSpeed(100);
	</script>
</body>
</html>
